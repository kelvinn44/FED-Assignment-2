<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bmazon | Sign In - Sign Up</title>
        <link rel="icon" type="image/x-icon" href="images/BmazonIcon.jpg">
        <link rel="stylesheet" type="text/css" href="styles/Normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/signin_signup.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-in-container">
                <form id="signInForm">
                    <h1>Sign In</h1>
                    <br>
                    <input type="email" name="email" placeholder="Email" id="emailSignIn">
                    <input type="password" name="password" placeholder="Password" id="passwordSignIn">
                    <small>Email and Password input are case-sensitive.</small>
                    <br>
                    <button id="ButtonSignIn">SIGN IN</button>

                    <a href="index.html">BACK TO HOME</a>
                </form>
            </div>

            <div class="form-container sign-up-container">
                <form id="signUpForm">
                    <h1>Sign Up</h1>
                    <br>
                    <input type="text" name="name" placeholder="Name" id="nameSignUp">
                    <input type="email" name="email" placeholder="Email" id="emailSignUp">
                    <input type="password" name="password" placeholder="Password" id="passwordSignUp">
                    <small>Name, Email and Password input are case-sensitive.</small>
                    <br>
                    <button id="Button-SignUp">SIGN UP</button>
        
                    <a href="index.html">BACK TO HOME</a>
                </form>
            </div>
        
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome back to Bmazon!</h1>
                        <p>Sign in and continue your shopping journey with us</p>
                        <button class="ghost" id="signIn">SIGN IN?</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Join us!</h1>
                        <p>Sign up for Bmazon! Earn points for discounts by playing our game</p>
                        <button class="ghost" id="signUp">SIGN UP?</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="scripts/signin_signup.js"></script>
    </body>
</html>
