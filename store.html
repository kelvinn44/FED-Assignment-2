<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bmazon | Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="images/BmazonIcon.jpg">
        <link rel="stylesheet" type="text/css" href="styles/Normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/store.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg custom-navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/BmazonLogo.png" alt="Bmazon Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="game.html">Game</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="store.html">Store</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="signin_signup.html" class="btn btn-primary">Sign In</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container">
            <header>
                <h1>PRODUCTS</h1>
                <div class="iconCart">
                    <img src="images/Carticon.png">
                    <div class="totalQuantity">0</div>
                </div>
            </header>
        
            <div class="listProduct">
        
                <div class="item">
                    <img src="images/1.jpg" alt="">
                    <h2>CoPilot / Black / Automatic</h2>
                    <div class="price">$550</div>
                    <button>Add To Cart</button>
                </div>
            </div>
        </div>
        
        <div class="cart">
            <h2>
                CART
            </h2>
        
            <div class="listCart">
                <div class="item">
                    <img src="images/1.jpg">
                    <div class="content">
                        <div class="name">CoPilot / Black / Automatic</div>
                        <div class="price">$550 / 1 product</div>
                    </div>
                    <div class="quantity">
                        <button>-</button>
                        <span class="value">3</span>
                        <button>+</button>
                    </div>
                </div>
            </div>
        
            <div class="buttons">
                <div class="close">
                    CLOSE
                </div>
                <div class="checkout">
                    <a href="checkout.html">CHECKOUT</a>
                </div>
            </div>
        </div>
  
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="scripts/store.js"></script>
    </body>
</html>
